server:
  port: ${DISCOVERY_SERVICE_PORT:8761}

spring:
  application:
    name: discovery-service
  security:
    user:
      name: ${EUREKA_USER:admin}
      password: ${EUREKA_PASS:secret}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    # enable-self-preservation: true
    wait-time-in-ms-when-sync-empty: 0
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

---

spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    org.springframework: INFO